<!DOCTYPE html>
<html>

<head>
    <style>
        .parent {
            width: 200px;
            border: 1px solid black;
        }

        .item {
            background-color: red;
            height: 50px;
            margin: 5px 0;
        }

        .item-percent{
            width: 50%
        }

        .item-view-width{
            width: 50vw;
        }

        .rem{
            font-size: 1rem;
        }

        .rem-double{
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="item rem"> REM</div>
    <div class="item rem-double">2 REM</div>

    <div class="parent">
        <div class="item"> REM</div>
        <div class="item"></div>
        <div class ="item item-view-width">width:50%</div>
    </div>
</body>

</html>
